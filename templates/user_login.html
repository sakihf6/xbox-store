<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Xbox Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-black/90 backdrop-blur-md fixed w-full z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center">
                    <img src="/api/placeholder/40/40" alt="Logo" class="h-10">
                    <span class="ml-3 text-xl font-bold text-green-500">Xbox Store</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="/register" class="text-gray-400 hover:text-green-500 transition">
                        Crear cuenta
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center pt-20">
        <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md mx-4">
            <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
            
            <form method="POST" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div>
                    <label class="block text-gray-300 mb-2" for="username">
                        Nombre de usuario
                    </label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 bg-gray-700 rounded-lg border border-gray-600 text-white focus:border-green-500 focus:ring-2 focus:ring-green-500 focus:ring-opacity-20 focus:outline-none">
                </div>
                
                <div>
                    <label class="block text-gray-300 mb-2" for="password">
                        Contraseña
                    </label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 bg-gray-700 rounded-lg border border-gray-600 text-white focus:border-green-500 focus:ring-2 focus:ring-green-500 focus:ring-opacity-20 focus:outline-none">
                </div>
                
                <button type="submit" 
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                    Iniciar Sesión
                </button>
            </form>

            <div class="mt-6 text-center text-gray-400">
                ¿No tienes cuenta? 
                <a href="/register" class="text-green-500 hover:text-green-400">
                    Regístrate aquí
                </a>
            </div>
        </div>
    </div>

    {% include 'flash_messages.html' %}
</body>
</html>
